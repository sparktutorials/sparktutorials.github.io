<header class="site-header">

    <div class="wrapper">

        <a class="site-title" href="{{ site.baseurl }}/">
            <img src="/img/logo.png">
        </a>

        <nav class="site-nav">
            {% for page in site.pages %} {% if page.title %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %} {% endfor %}
        </nav>

    </div>

</header>
